<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact_form.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="mainclass">CONTACT FORM</h1>
        <h5>please fill all texts in the field.</h5>
        <p>
          Name : <br/>
          <input
            type="text"
            name="name"
            required
            placeholder="Your full name"
          />
        </p>
        <p>
            Mobile Number: <br/>
            <input
              type="number"
              name="number"
              required
              placeholder="123456789"
            />
          </p>
        <p>
          Email: <br />
          <input type="email" name="email" id="email" required
          placeholder="abc@gmail.com"
        </p>
        <p>
          Your message: <br />
          <textarea
            type="text"
            name="text"
            cols="50"
            rows="4"
            required
            placeholder="please type here"
          ></textarea>
        </p>
        <p><input type="submit" value="submit" /></p>
      </form>
    </div>
  </body>
</html>
